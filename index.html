<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="develop/assets/css/style.css">
    <title>Weather</title>
</head>

<header class="container-fluid text-center">
    <h1>Weather Dashboard<h1>
</header>

<body>
<div class="container-fluid">

        <div class="row">
            <div class="col-lg-3">
            <h2 class="mt-1">Search for a City:</h2>
            <div class="input-group mb-3">
            <input id="city-name" class="form-control" placeholder="Enter a city name"></input>
            <div class="input-group-appned">
            <button class="btn btn-primary searchBtn" type="button">Search<i></i></button>
            </div>
            </div class="history-container">
            <button class="btn btn-primary mb-3 clear clear-history">Clear History</button>
            <div class="city-button"></div>
            </div>

        <div class="col-lg-9">
            <div class="row mr-0">
                <div id="city-container" class="col-lg-11 card m-3 d-none">
                    <div class="card-body">
                        <h2 id="searched-city" class="align-middle">City</h2>
                        <!-- dont forget this --> <img>
                        <ul class="list-unstyled">
                            <li>Temp: <span id="temp"></span> Â°F</li>
                            <li>Wind: <span id="wind"></span> MPH</li>
                            <li>Humidity: <span id="humidity"></span> %</li>
                            <li>UV Index: <span id="uv"></span></li>
                        </ul>
                    </div>
                </div>
            </div>

            <div id="five-day" class="row d-none">
                <div class="col-12">
                    <h3>5-Day Forecast</h3>
                </div>
            </div>
                <div class="row card">
                    <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
                    <div class="col-md-2 m-2 rounded forecast"></div>
                    <div class="col-md-2 m-2 rounded forecast"></div>
                    <div class="col-md-2 m-2 rounded forecast"></div>
                    <div class="col-md-2 m-2 rounded forecast"></div>
                </div>
            </div>
        </div>
</div>
    
<script src="develop/assets/js/script.js"></script>
</body>
</html>
